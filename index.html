<!DOCTYPE html>
<html>
<head>
    <title>Neon RL Racer</title>
    <style>
        body { margin: 0; background: #111; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: 'Courier New', monospace; color: white; overflow: hidden; }
        canvas { background: #222; box-shadow: 0 0 20px rgba(0,255,255,0.2); border-radius: 8px; }
        #stats { margin-top: 10px; font-size: 14px; color: #0ff; }
        h1 { margin: 0 0 10px 0; font-weight: normal; letter-spacing: 2px; }
    </style>
</head>
<body>
    <h1>NEON EVOLUTION RACER</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="stats">Generation: 1 | Best Fitness: 0</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// --- CONFIG ---
const CAR_COUNT = 100;
const MUTATION_RATE = 0.1;

// --- UTILS ---
function lerp(A, B, t) { return A + (B - A) * t; }
function getIntersection(A, B, C, D) {
    const tTop = (D.x - C.x) * (A.y - C.y) - (D.y - C.y) * (A.x - C.x);
    const uTop = (C.y - A.y) * (A.x - B.x) - (C.x - A.x) * (A.y - B.y);
    const bottom = (D.y - C.y) * (B.x - A.x) - (D.x - C.x) * (B.y - A.y);
    if (bottom != 0) {
        const t = tTop / bottom;
        const u = uTop / bottom;
        if (t >= 0 && t <= 1 && u >= 0 && u <= 1) {
            return { x: lerp(A.x, B.x, t), y: lerp(A.y, B.y, t), offset: t };
        }
    }
    return null;
}

// --- NEURAL NETWORK ---
class NeuralNetwork {
    constructor(neuronCounts) {
        this.levels = [];
        for (let i = 0; i < neuronCounts.length - 1; i++) {
            this.levels.push(new Level(neuronCounts[i], neuronCounts[i + 1]));
        }
    }
    static feedForward(givenInputs, network) {
        let outputs = Level.feedForward(givenInputs, network.levels[0]);
        for (let i = 1; i < network.levels.length; i++) {
            outputs = Level.feedForward(outputs, network.levels[i]);
        }
        return outputs;
    }
    static mutate(network, amount = 1) {
        network.levels.forEach(level => {
            for (let i = 0; i < level.biases.length; i++) {
                level.biases[i] = lerp(level.biases[i], Math.random() * 2 - 1, amount);
            }
            for (let i = 0; i < level.weights.length; i++) {
                for (let j = 0; j < level.weights[i].length; j++) {
                    level.weights[i][j] = lerp(level.weights[i][j], Math.random() * 2 - 1, amount);
                }
            }
        });
    }
}

class Level {
    constructor(inputCount, outputCount) {
        this.inputs = new Array(inputCount);
        this.outputs = new Array(outputCount);
        this.biases = new Array(outputCount);
        this.weights = [];
        for (let i = 0; i < inputCount; i++) {
            this.weights[i] = new Array(outputCount);
        }
        Level.randomize(this);
    }
    static randomize(level) {
        for (let i = 0; i < level.inputs.length; i++) {
            for (let j = 0; j < level.outputs.length; j++) {
                level.weights[i][j] = Math.random() * 2 - 1;
            }
        }
        for (let i = 0; i < level.biases.length; i++) level.biases[i] = Math.random() * 2 - 1;
    }
    static feedForward(givenInputs, level) {
        for (let i = 0; i < level.inputs.length; i++) level.inputs[i] = givenInputs[i];
        for (let i = 0; i < level.outputs.length; i++) {
            let sum = 0;
            for (let j = 0; j < level.inputs.length; j++) sum += level.inputs[j] * level.weights[j][i];
            level.outputs[i] = (sum > level.biases[i]) ? 1 : 0; // Activation
        }
        return level.outputs;
    }
}

// --- CAR & SENSORS ---
class Car {
    constructor(x, y, controlType, maxSpeed = 3) {
        this.x = x; this.y = y; this.width = 30; this.height = 50;
        this.speed = 0; this.acceleration = 0.2; this.maxSpeed = maxSpeed; this.friction = 0.05; this.angle = 0;
        this.damaged = false; this.useBrain = controlType == "AI";
        this.controls = { forward: false, left: false, right: false, reverse: false };
        this.sensor = new Sensor(this);
        this.brain = new NeuralNetwork([5, 6, 4]); // 5 sensors, 6 hidden, 4 outputs
        this.fitness = 0;
    }

    update(roadBorders) {
        if (!this.damaged) {
            this.#move();
            this.polygon = this.#createPolygon();
            this.damaged = this.#assessDamage(roadBorders);
            this.fitness += this.speed; // Reward moving forward
        }
        if (this.sensor) {
            this.sensor.update(roadBorders);
            const offsets = this.sensor.readings.map(s => s == null ? 0 : 1 - s.offset);
            const outputs = NeuralNetwork.feedForward(offsets, this.brain);

            if (this.useBrain) {
                this.controls = { forward: outputs[0], left: outputs[1], right: outputs[2], reverse: outputs[3] };
            }
        }
    }

    #assessDamage(roadBorders) {
        for (let i = 0; i < roadBorders.length; i++) {
            if (this.#polysIntersect(this.polygon, roadBorders[i])) return true;
        }
        return false;
    }

    #polysIntersect(poly1, poly2) {
        for (let i = 0; i < poly1.length; i++) {
            for (let j = 0; j < poly2.length; j++) {
                const touch = getIntersection(poly1[i], poly1[(i + 1) % poly1.length], poly2[j], poly2[(j + 1) % poly2.length]);
                if (touch) return true;
            }
        }
        return false;
    }

    #createPolygon() {
        const pts = [];
        const rad = Math.hypot(this.width, this.height) / 2;
        const alpha = Math.atan2(this.width, this.height);
        pts.push({ x: this.x - Math.sin(this.angle - alpha) * rad, y: this.y - Math.cos(this.angle - alpha) * rad });
        pts.push({ x: this.x - Math.sin(this.angle + alpha) * rad, y: this.y - Math.cos(this.angle + alpha) * rad });
        pts.push({ x: this.x - Math.sin(Math.PI + this.angle - alpha) * rad, y: this.y - Math.cos(Math.PI + this.angle - alpha) * rad });
        pts.push({ x: this.x - Math.sin(Math.PI + this.angle + alpha) * rad, y: this.y - Math.cos(Math.PI + this.angle + alpha) * rad });
        return pts;
    }

    #move() {
        if (this.controls.forward) this.speed += this.acceleration;
        if (this.controls.reverse) this.speed -= this.acceleration;
        if (this.speed > this.maxSpeed) this.speed = this.maxSpeed;
        if (this.speed < -this.maxSpeed / 2) this.speed = -this.maxSpeed / 2;
        if (this.speed > 0) this.speed -= this.friction;
        if (this.speed < 0) this.speed += this.friction;
        if (Math.abs(this.speed) < this.friction) this.speed = 0;

        if (this.speed != 0) {
            const flip = this.speed > 0 ? 1 : -1;
            if (this.controls.left) this.angle += 0.03 * flip;
            if (this.controls.right) this.angle -= 0.03 * flip;
        }
        this.x -= Math.sin(this.angle) * this.speed;
        this.y -= Math.cos(this.angle) * this.speed;
    }

    draw(ctx, color = "blue", drawSensor = false) {
        if (this.damaged) ctx.fillStyle = "gray";
        else ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(this.polygon[0].x, this.polygon[0].y);
        for (let i = 1; i < this.polygon.length; i++) ctx.lineTo(this.polygon[i].x, this.polygon[i].y);
        ctx.fill();
        if (drawSensor) this.sensor.draw(ctx);
    }
}

class Sensor {
    constructor(car) {
        this.car = car;
        this.rayCount = 5;
        this.rayLength = 150;
        this.raySpread = Math.PI / 2;
        this.rays = [];
        this.readings = [];
    }
    update(roadBorders) {
        this.#castRays();
        this.readings = [];
        for (let i = 0; i < this.rays.length; i++) {
            this.readings.push(this.#getReading(this.rays[i], roadBorders));
        }
    }
    #getReading(ray, roadBorders) {
        let touches = [];
        for (let i = 0; i < roadBorders.length; i++) {
            const touch = getIntersection(ray[0], ray[1], roadBorders[i][0], roadBorders[i][1]);
            if (touch) touches.push(touch);
        }
        if (touches.length == 0) return null;
        const offsets = touches.map(e => e.offset);
        const minOffset = Math.min(...offsets);
        return touches.find(e => e.offset == minOffset);
    }
    #castRays() {
        this.rays = [];
        for (let i = 0; i < this.rayCount; i++) {
            const rayAngle = lerp(this.raySpread / 2, -this.raySpread / 2, this.rayCount == 1 ? 0.5 : i / (this.rayCount - 1)) + this.car.angle;
            const start = { x: this.car.x, y: this.car.y };
            const end = { x: this.car.x - Math.sin(rayAngle) * this.rayLength, y: this.car.y - Math.cos(rayAngle) * this.rayLength };
            this.rays.push([start, end]);
        }
    }
    draw(ctx) {
        for (let i = 0; i < this.rayCount; i++) {
            let end = this.rays[i][1];
            if (this.readings[i]) end = this.readings[i];
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "yellow";
            ctx.moveTo(this.rays[i][0].x, this.rays[i][0].y);
            ctx.lineTo(end.x, end.y);
            ctx.stroke();
        }
    }
}

// --- GAME LOGIC ---
const roadBorders = [
    [{x: 100, y: 100}, {x: 100, y: 500}], [{x: 100, y: 500}, {x: 700, y: 500}], // Outer Box
    [{x: 700, y: 500}, {x: 700, y: 100}], [{x: 700, y: 100}, {x: 100, y: 100}],
    [{x: 200, y: 200}, {x: 200, y: 400}], [{x: 200, y: 400}, {x: 600, y: 400}], // Inner Box
    [{x: 600, y: 400}, {x: 600, y: 200}], [{x: 600, y: 200}, {x: 200, y: 200}]
];

let cars = generateCars(CAR_COUNT);
let bestCar = cars[0];
let genCount = 1;

if(localStorage.getItem("bestBrain")){
    for(let i=0; i<cars.length; i++){
        cars[i].brain = JSON.parse(localStorage.getItem("bestBrain"));
        if(i!=0) NeuralNetwork.mutate(cars[i].brain, 0.2);
    }
}

function generateCars(N) {
    const c = [];
    for (let i = 0; i < N; i++) c.push(new Car(150, 300, "AI"));
    return c;
}

function save() { localStorage.setItem("bestBrain", JSON.stringify(bestCar.brain)); }
function discard() { localStorage.removeItem("bestBrain"); }

function animate() {
    for (let i = 0; i < cars.length; i++) cars[i].update(roadBorders);
    bestCar = cars.find(c => c.y == Math.min(...cars.map(c => c.y))); // Simple fitness (y pos) for demo track

    // Reset if all cars die
    if (cars.every(c => c.damaged)) {
        save();
        cars = generateCars(CAR_COUNT);
        for(let i=0; i<cars.length; i++){
            cars[i].brain = JSON.parse(localStorage.getItem("bestBrain"));
            if(i!=0) NeuralNetwork.mutate(cars[i].brain, MUTATION_RATE);
        }
        genCount++;
        document.getElementById("stats").innerText = `Generation: ${genCount}`;
    }

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    
    ctx.translate(-bestCar.x + canvas.width * 0.5, -bestCar.y + canvas.height * 0.7);

    // Draw Road
    ctx.lineWidth = 5; ctx.strokeStyle = "white";
    roadBorders.forEach(border => {
        ctx.beginPath(); ctx.moveTo(border[0].x, border[0].y); ctx.lineTo(border[1].x, border[1].y); ctx.stroke();
    });

    // Draw Cars
    ctx.globalAlpha = 0.2;
    for (let i = 0; i < cars.length; i++) cars[i].draw(ctx, "#00ffcc");
    ctx.globalAlpha = 1;
    bestCar.draw(ctx, "#00ffcc", true); // Draw best car fully opaque + sensors

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
